<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #popupContainer {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            margin: 10px 0; 
        }
        input { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            padding: 10px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .hidden { 
            display: none; 
        }
        #status { 
            margin-bottom: 10px; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div id="popupContainer">
        <div id="status"></div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden" >
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <button id="switchToSignup">Don't have an account? Sign up</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" >
            <h2>Sign Up</h2>
            <form id="signupFormElement">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" id="signupBtn">Sign Up</button>
            </form>
            <button id="switchToLogin">Already have an account? Login</button>
        </div>

        <button id="logoutBtn" class="hidden">Logout</button>
    </div>

    
    <script type="module" src="webpage.js"></script>
    <script type="module" src="SwitchButtons.js"></script>
    
</body>
</html>
